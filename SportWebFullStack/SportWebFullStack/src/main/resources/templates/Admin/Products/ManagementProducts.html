
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
<style type="text/css">
.modal-open {
	overflow: scroll;
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:include="Admin/template/header :: header"></nav>

    <div class="container-fluid" th:include="Admin/template/sidebar :: sidebar"></div>

	<div class="col-md-9 animated bounce" style="margin-top: -45px; margin-left: 231px;" >
        <h3 class="page-header">Quản lý Sản Phẩm</h3>
        <div class="form-group form-inline">
            <label for="sel1">THÊM MỚI SẢN PHẨM (THEO DANH MỤC): </label>
            <select id="danhMucDropdown" class="form-control">
                <option th:each="Category : ${Categorys}" th:value="${Category.id}" th:text="${Category.tendanhmuc}"></option>
            </select>
        </div>
        <hr>

		<form class="form-inline" id="searchForm" name="searchObject">
			<div class="form-group">
				<select class="form-control" name="danhMucId" id="danhMuc">
					<c:forEach var="category" items="${Categorys}">
						<option value="${category.tendanhmuc}"></option>
					</c:forEach>
				</select>
			</div>

			

			<div class="form-group">
				<select class="form-control" name="donGia" id="price">
					<option value="">Tất cả giá</option>
					<option value="duoi-2-trieu">Dưới 2 triệu</option>
					<option value="2-trieu-den-4-trieu">2 triệu đến 4 triệu</option>
					<option value="4-trieu-den-6-trieu">4 triệu - 6 triệu</option>
					<option value="6-trieu-den-10-trieu">6 triệu - 10 triệu</option>
					<option value="tren-10-trieu">Trên 10 triệu</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control" name="sapXepTheoGia">
					<option value="asc">Sắp xếp theo giá tăng dần</option>
					<option value="desc">Sắp xếp theo giá giảm dần</option>
				</select>
			</div>
			&nbsp;&nbsp;
			<button class="btn btn-success btnThemDanhMuc">
      <a class="text-white" th:href="@{/admin/new/products}">Thêm sản phẩm</a>
      </button>
		</form>
		<form method="get" action="/admin/san-pham" class="d-flex">
		<div class="form-group form-inline"
			style="float: right; margin-right: 10px; top: -33px; position: relative;">
			<input class="form-control" type="text" id="searchById"
				placeholder="Nhập mã để tìm nhanh"> <span
				class="glyphicon glyphicon-search" aria-hidden="true"
				style="left: -30px; top: 4px;"></span>
		</div>
	</form>
		<hr />
		<table class="table table-hover sanPhamTable "
			style="text-align: center;">
			<thead>
				<tr>
					<th>Tên SP</th>
					<th>Tên danh muc</th>
					<th>Đơn giá</th>
					<th>Số lượng</th>
					<th>Hình ảnh</th>
					<th>Hãng sản xuất</th>
					<th>Giới tính</th>
					<th>Size</th>
					<th>Ngày thêm</th>
					<th>Giảm giá</th>					
				</tr>
			</thead>
			<tbody>
			<tr th:each="mathang,index : ${products}">
									            <td th:text="${index.index+1}"></td>
									            <td th:text="${mathang.tenmathang}"></td>
									            <td th:text="${mathang.danhMuc.tendanhMuc}"></td>
									            <td></td>
									            <td th:text="${mathang.dongia}"></td>
									             <td th:text="${mathang.soluong}"></td>
									             <td th:text="${mathang.hinanh}"></td>
									              <td th:text="${mathang.hangsanxuat}"></td>
									             <td th:text="${mathang.gioi_tinh}"></td>
									             <td th:text="${mathang.size}"></td>
									             <td th:text="${mathang.ngaythem}"></td>
												<td th:text="${mathang.giamgia}"></td>
											<td>
													<ul class="list-inline mb-0">
													
														

													</ul>
												</td>
									        </tr>	
			</tbody>

		</table>

		<ul class="pagination">
		</ul>
	</div>

	
	</div>
	</div>


	   <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script th:src="@{/js/sanPhamAjax.js}"></script>
</body>
</html>

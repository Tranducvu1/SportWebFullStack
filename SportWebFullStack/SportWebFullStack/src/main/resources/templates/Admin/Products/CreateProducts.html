<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
    <title>Tạo sản phẩm mới</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:include="Admin/template/header :: header"></nav>

    <div class="container-fluid" th:include="Admin/template/sidebar :: sidebar"></div>
    <div class="col-md-9 animated bounce" style="margin-top: -45px; margin-left: 231px;" >
    <h2>Tạo sản phẩm mới</h2>
    <form th:object="${products}" th:action="@{/admin/new/products}" method="POST"  enctype="multipart/form-data">
    	<label for="maphanloai">Mã danh muc:</label><br>
        <input type="text" id="maphanloai" name="maphanloai" th:field="*{maphanloai}" required>
        <br><br>
        
    	<label for="maphanloai">Mã phân loại:</label><br>
        <input type="text" id="maphanloai" name="maphanloai" th:field="*{maphanloai}" required>
        <br><br>
        
    	<label for="mamathang">Mã mặt hàng:</label><br>
        <input type="text" id="mamathang" name="mamathang" th:field="*{mamathang}" required>
        <br><br>
        
        <label for="tenmathang">Tên mặt hàng:</label><br>
        <input type="text" id="tenmathang" name="tenmathang" th:field="*{tenmathang}" required><br><br>
        <br><br>
        <label for="dongia">Đơn giá:</label><br>
        <input type="number" id="dongia" name="dongia" th:field="*{dongia}" required><br><br>
        <br><br>
        
        <label for="gioitinh">Giới tính:</label><br>
		<select id="gioitinh" name="gioitinh" th:field="*{gioitinh}" required>
		    <option value="">Chọn giới tính</option>
		    <option value="nam">Nam</option>
		    <option value="nu">Nữ</option>
		    <option value="khac">Khác</option>
		</select>
		<br><br>
        
        <label for="giamgia">Giảm giá:</label><br>
        <input type="number" id="giamgia" name="giamgia" th:field="*{giamgia}" required><br><br>
        <br><br>
        
        <label for="hangsanxuat">Hãng sản xuất:</label><br>
        <input type="text" id="hangsanxuat" name="hangsanxuat" th:field="*{hangsanxuat}" required><br><br>
        <br><br>
        
        <label for="hinhanh">Hình ảnh:</label><br>
		<input type="file" name="hinhanh" accept="image/*" class="form-control-file">
        <br><br>
        
        <label for="mota">Mô tả:</label><br>
        <input type="text" id="mota" name="mota" th:field="*{mota}" required>
        <br><br>
        
        
         <label for="size">Size:</label><br>
        <input type="text" id="size" name="size" th:field="*{size}" required>
        <br><br>
        
         <label for="soluong">Số lượng sản phẩm:</label><br>
        <input type="text" id="soluong" name="soluong" th:field="*{soluong}" required>
        <br><br>
        
        
        <input type="submit" value="Tạo sản phẩm">
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Thêm thư viện jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script>
$(function() {
  $("#ngaythem").datepicker({
    dateFormat: "yy-mm-dd"
  });
});
</script>
      <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script th:src="@{/js/sanPhamAjax.js}"></script>
</body>
</html>
